<script>
    function isMod3(number){
        if(number%3==0)
            return true;
        return false;
    }
    function displayMod3(quantity){
        let count=0;
        let number=1;
        while(count<quantity){
            if(isMod3(number)){
                count++;
                document.write(number + " ");
            }
            number++
        }
    }
    quantity=+prompt("Nhap so luong: ");
    displayMod3(quantity);
